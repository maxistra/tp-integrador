
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Favoritos</h1>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let i of favoritos" col-4 offset>
          <ion-card>
              <ion-card-header (click)="info(i.Title,i.Poster)">
                  <h2>{{i.Title | uppercase}}</h2>
                  <img [src]="i.Poster">
              </ion-card-header>
              <ion-card-content>
                  <p>AÃ±o: {{i.Year}}</p>
              </ion-card-content>
            </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
